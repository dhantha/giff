<body>

	<div class="container">
  	<div class="jumbotron align-items-center">
    	<h1>Make your own Giff</h1>
    	<h3>Upload the images you want and hit create Giff</h3>
  	</div>
  </div>


  <div class="container">
      <div id="rowOne" class="row">
          <!-- Top Left -->
          <!-- Uploader section -->
          <div class="col-md-6">
              <h3>Upload your images</h3>
							<br>
              <form id="uploadForm" enctype="multipart/form-data" method="POST">
                  <input type="file" name="userPhoto"  id="uploadPhotos" multiple/>
                  <input type="submit" value="Create Giff" id="btnSubmit"  class="btn btn-lg btn-primary" >
                  <span id = "status"></span>
              </form>
							<br>
							<div class="">
								<h2>Select delay time</h2>
								<input type="text" class="dial" data-min="0" data-max="5000" value="50" data-cursor="true">
								<script>
										$(function() {
												$(".dial").knob();
										});
								</script>
						</div>
          </div>

					<img class="render" src="">

					<div class="col-md-6">
              <!-- Top Right -->
              <!-- Giff needs to be populate here -->
							<div id="progress">
								<div id="progressBar"></div>
							</div>

							<a id="download">
								<!-- 5:4 aspect ratio-->
  							<img id="drawGiff" width="480" height="392">
							</a>
          </div>
		 </div>
