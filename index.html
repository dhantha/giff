<!DOCTYPE HTML>
<html lang="en">

<head>
	<title>Giff</title>
	<!-- need to link the jquery -->

	<meta name="viewport" content="width = device-width, initial-scale = 1">

  	<script src="http://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/20.1.4/jcanvas.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="./Jquery.knob.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://malsup.github.com/jquery.form.js"></script>
  	<script type='text/javascript' src='./aux.js'></script>


</head>

<body>

	<div class="container">
  	<div class="jumbotron">
    	<h1>Make your own Giff</h1>
    	<p>Upload the images you want and hit create Giff</p>
  	</div>
  </div>


    <div class="container">
        <div class="row">
            <!-- Top Left -->
            <!-- Uploader section -->
            <div class="col-md-6">
                <p>Upload your images </p>
								<br>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="userPhoto"  multiple/>
                    <input type="submit" value="Create Giff" name="submit" class="btn btn-lg btn-primary" >
                    <span id = "status"></span>
                </form>
            </div>

						<div class="col-md-6">
                <!-- Top Right -->
                <!-- Giff needs to be populate here -->
								<a id="download" download>
    							<img id="drawGiff" height="600" width="600">
								</a>
            </div>
			 </div>

       <div class="row">
					<div class="col-md-6">
							<!-- Bottom Left -->
							<input type="text" class="dial" value="0" data-min="0" data-max="5" data-step="0.1">

							<script>
							    $(function() {
							        $(".dial").knob();
							    });
							</script>

					</div>


          <div class="col-md-6">
                <!-- Bottom Right -->
                <!-- MEME -->
          </div>
      </div>
    </div>
</body>
</html>
